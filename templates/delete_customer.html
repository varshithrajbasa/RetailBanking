{% extends "layout.html" %} {% block content %}
<form action="/delete" method="post" class="form-horizontal">
    <h1 style="text-align: center;margin-right: 50%;">Delete Customer</h1>
    <div class="form-group form-inline">
        <label for="ssn-id" class="control-label col-sm-3">Customer SSN Id</label>
        <div class="col-sm-9">
            <input name="id" value="{{userDetails[0][0]}}" type="hidden"> {{userDetails[0][0]}}
        </div>
    </div>
    <div class="form-group form-inline">
        <label for="cust_id" class="control-label col-sm-3">Customer Id</label>
        <div class="col-sm-9">
            {{userDetails[0][1]}}
        </div>
    </div>
    <div class="form-group form-inline">
        <label for="oname" class="control-label col-sm-3">Old Customer Name</label>
        <div class="col-sm-9">
            {{userDetails[0][2]}}
        </div>
    </div>

    <div class="form-group form-inline">
        <label for="address" class="control-label col-sm-3">Old Address</label>
        <div class="col-sm-9">
            {{userDetails[0][4]}}
        </div>
    </div>

    <div class="form-group form-inline">
        <label for="cage" class="control-label col-sm-3">Age</label>
        <div class="col-sm-9">
            {{userDetails[0][3]}}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <br>
            <button type="submit" class="btn btn-default">Delete</button>
        </div>
    </div>
</form>

{% endblock %}
