{% extends "layout.html" %} {% block content %}

<form action="/update" method="post" class="updatec">
    <h1>Update Customer</h1>
    <table>
        <tr>
            <td>
                <label for="ssn-id">Customer SSN Id</label>
            </td>
            <td>
                <div class="intabdetail">{{userDetails[0][0]}}</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cust_id">Customer Id</label>
            </td>
            <td>
                <div class="intabdetail">{{userDetails[0][1]}}</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="oname">Old Customer Name</label>
            </td>
            <td>
                <div class="intabdetail">{{userDetails[0][2]}}</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cname">New Customer Name<span class="requ">*</span></label>
            </td>
            <td>
                <input type="text" id="cname" name="cname" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Old Address</label>
            </td>
            <td>
                <div class="intabdetail">{{userDetails[0][4]}}</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">New Address<span class="requ">*</span></label>
            </td>
            <td>
                <input type="text" id="address" name="address" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cage">Age</label>
            </td>
            <td>
                <div class="intabdetail">{{userDetails[0][3]}}</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cage">New Age<span class="requ">*</span></label>
            </td>
            <td>
                <input type="text" id="cage" name="cage" required>
            </td>
        </tr>

    </table>
    <br>
    <div style="display: flex;justify-content: center;">
        <input type="submit" value="Update" class="btn">
    </div>
</form>

{% endblock %}
