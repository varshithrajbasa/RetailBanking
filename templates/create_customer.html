<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="Javascript" src="{{ url_for('static',filename='jquery.js') }}"></script>
    <script type="text/JavaScript" src="{{ url_for('static',filename='state.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <title>Create Customer</title>
</head>

<body>
    <div class="create-customer">
        <div class="header">
            <h1><span>FedChoice</span> Bank</h1>
            <div>
                <span>Home</span>
                <span>Customer Management</span>
                <span>Account Management</span>
                <span>Status Details</span>
                <span>Account Operations</span>
                <span>Logout</span>
            </div>
        </div>
        <div class="body">
            <h1>Create Customer Screen</h1>
            <br>
            <form method="GET" action="create_customer">
                <table>
                    <tr>
                        <td>
                            <label for="ssn-id">Customer SSN Id</label><span class="requ">*</span>
                        </td>
                        <td>
                            <input type="text" id="ssn-id" name="ssn-id" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cname">Customer Name</label><span class="requ">*</span>
                        </td>
                        <td>
                            <input type="text" id="cname" name="cnmae" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cage">Age</label><span class="requ">*</span>
                        </td>
                        <td>
                            <input type="text" id="cage" name="cage" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address</label><span class="requ">*</span>
                        </td>
                        <td>
                            <input type="text" id="address" name="address" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="state">State</label><span class="requ">*</span>
                        </td>
                        <td>
                            <select id="listBox" onchange='selct_district(this.value)'></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="district">District</label><span class="requ">*</span>
                        </td>
                        <td>
                            <select id='secondlist'></select>
                        </td>
                    </tr>
                </table>
                <span class="requ">(*) fileds are mandatory</span>
                <br>
                <div style="display: flex; flex-direction: row; justify-content: flex-start; padding-top: 1rem;">
                    <input class="btn" type="submit" value="Submit">
                    <input class="btn" type="reset" value="Reset">
                </div>
            </form>

        </div>
        <div class="footer">

        </div>
    </div>


</body>

</html>
